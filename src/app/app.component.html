<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#" style="color:black">InStepHacks Infosys</a>
  </div>
</nav>

<!-- Page Content -->
<div class="container">

  <div class="row text-center" style="margin:5px;">
    <div class="row center" style="display:flex;">
      <div class="col s12 m12 l12" *ngFor="let item of typeList; let i = index">
        <img *ngIf="i==0" [src]="item.imageUrl" class="responsive-img" [height]="item.rating*60" [width]="item.rating*60">
      </div>
    </div>

    <div class="row center" style="display:flex;">
      <div class="col s6 m6 l6" *ngFor="let item of typeList; let i = index">
        <img *ngIf="i==1 || i==2" class="responsive-img" [src]="item.imageUrl" [height]="item.rating*30" [width]="item.rating*30">
      </div>
    </div>

    <div class="row center" style="display:flex;">
      <div class="row col s3 m3 l3" *ngFor="let item of typeList; let i = index">
        <img *ngIf="i==3 || i==4 || i==5 || i==6" class="responsive-img" [src]="item.imageUrl" [height]="item.rating*20" [width]="item.rating*20">
      </div>
    </div>
  </div>
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-3 bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-4 text-center">
        <i class="fa fa-bars fa-lg"></i>
      </div>

      <div class="col-4 text-center">
        <i class="fa fa-search fa-lg"></i>
      </div>

      <div class="col-4 text-center">
        <i class="fa fa-shopping-cart fa-lg"></i>
      </div>
    </div>
  </div>
  <!-- /.container -->
</footer>
